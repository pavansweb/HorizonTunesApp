<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-envelope"></i>Contact Us</h1>
        <form id="contactForm" action="https://formspree.io/f/xzbngqby" method="post">
            <label for="name"><i class="fas fa-user"></i>Your Name</label>
            <input type="text" id="name" name="name"  required>
        
            <label for="email"><i class="fas fa-envelope"></i>Your Email</label>
            <input type="email" id="email" name="email" placeholder="eg:- you@gmail.com" required>
        
            <label for="message"><i class="fas fa-pencil-alt"></i>Message</label>
            <textarea id="message" name="message" placeholder="Enter Issues or any Suggestions" required></textarea>
        
            <input type="submit" value="Submit">
        </form>
 
       <br> You can also contact us on :- <br><br>

         <!-- Container for Buttons -->
    <div class="button-container">
        <!-- WhatsApp Button -->
        <button class="whatsapp-button" onclick="sendToWhatsapp()">
            <i class="fab fa-whatsapp"></i> Chat on WhatsApp
        </button>

        <!-- Instagram Button -->
        <button class="instagram-button" onclick="visitInstagram()">
            <i class="fab fa-instagram"></i> Visit Instagram
        </button>
    </div>


    </div>

    <script>
        function sendToWhatsapp() {
            let number = "+918123565609"; // Replace with your WhatsApp number

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            var url = "https://wa.me/" + number + "?text="
            + "Name: " + name + "%0a"
            + "Email: " + email + "%0a"
            + "Message: " + message + "%0a%0a";

            window.open(url, '_blank').focus();
        }

        function visitInstagram() {
            window.open("https://www.instagram.com/p_a_v_a_n_8_8_8_/", '_blank');
        }
    </script>

</body>
</html>
