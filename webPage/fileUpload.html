<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Song Form</title>
<link rel="stylesheet" href="fileUpload.css">
</head>
<body>

<div class="upload-form">
  <h2>Upload Song</h2>
  <form id="uploadForm">
    <div class="form-group">
      <label for="songName">Song Name:</label>
      <input type="text" id="songName" name="songName" required>
    </div>
    <div class="form-group">
      <label for="songGenre">Song Genre:</label>
      <input type="text" id="songGenre" name="songGenre" required>
    </div>
    <div class="form-group">
      <label for="songAuthor">Song Author:</label>
      <input type="text" id="songAuthor" name="songAuthor" required>
    </div>
    <div class="form-group">
      <label for="songImage">Song Image Link:</label>
      <input type="text" id="songImage" name="songImage" required>
    </div>
    <div class="form-group">
      <label for="fileUpload" class="custom-upload-btn">Choose File</label>
      <input type="file" id="fileUpload" name="fileUpload" accept="audio/*" required>
      <span class="upload-filename"></span>
      <img src="" alt="Song Preview" class="upload-preview">
    </div>
    <button type="submit">Upload</button>
  </form>
</div>

<script src="fileUpload.js"></script>

</body>
</html>
